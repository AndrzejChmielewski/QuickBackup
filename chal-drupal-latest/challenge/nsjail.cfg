# See options available at https://github.com/google/nsjail/blob/master/config.proto

name: "default-nsjail-configuration"
description: "Default nsjail configuration for pwnable-style CTF task."

mode: ONCE
hostname: "127.0.0.1"
uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}

rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD
rlimit_fsize: 6937920

cwd: "/opt/drupal/"

mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
  },
  {
    src: "/chroot/root"
    dst: "/root"
    is_bind: true
  },
  {
    dst: "/run/apache2"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/opt/drupal/web/sites"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/proc"
    fstype: "proc"
    rw: true
  },
  {
    src: "/etc/resolv.conf"
    dst: "/etc/resolv.conf"
    is_bind: true
  }
]